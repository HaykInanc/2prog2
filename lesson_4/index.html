<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<form action="" method="POST">
		<div class="field">
			<label for="form_name">Имя:</label>
			<div class="input_box">
				<input id="form_name" 
					   placeholder="Введите имя"
					   name="name" 
					   required>
			</div>
		</div>
		<div class="field">
			<label for="form_lastname">Фамилия:</label>
			<div class="input_box">
				<input id="form_lastname" name="lastname" required>
			</div>
		</div>
		<div class="field">
			<label for="form_mail">Почта:</label>
			<div class="input_box">
				<input id="form_mail" type="email" name="mail">	
			</div>
		</div>
		<div class="field">
			<p>Запомнить данные</p>
			<div class="input_box">
				<input id="form_save" type="checkbox" name="save">	
				<label for="form_save"></label>
			</div>
		</div>
		<div class="field">
			<p>Хобби</p>
			<input id="form_hobby_ski" 
				   type="radio" 
				   name="hobby"
				   value="ski">
			<label for="form_hobby_ski">лыжи</label>
			<input id="form_hobby_bike" 
				   type="radio" 
				   name="hobby"
				   value="bike">
			<label for="form_hobby_bike">велосипед</label>
			<input id="form_hobby_car" 
				   type="radio" 
				   name="hobby"
				   value="car">
			<label for="form_hobby_car">машина</label>
		</div>
		<div class="field">
			<label for='form_age'>возраст</label>
			<div class="input_box">
				<input id='form_age' 
					   type="number" 
					   name="age"
					   min="0"
					   max="150">	
			</div>
		</div>
		<div class="field">
			<label for="form_comment">Комментарий</label>
			<div class="input_box">
				<textarea name="comment" id="form_comment"></textarea>
			</div>
		</div>
		<button type="submit">отправить</button>
	</form>
</body>
</html>
